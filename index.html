<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>xkcd comic reader</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link type="text/css" href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <div id="topContainer">
      <h1>xkcd comic reader</h1>
      <ul class="comicNav">
        <li>
          <a href="#" id="first">|<</a>
        </li>
        <li>
          <a href="#" id="prev">< Prev</a>
        </li>
        <li>
          <a href="#" id="random">Random</a>
        </li>
        <li>
          <a href="#" id="next">Next ></a>
        </li>
        <li>
          <a href="#" id="last">>|</a>
        </li>
      </ul>
      <form onsubmit="return false">
        <input type="text" id="comic-search" placeholder="Go to comic #" />
        <input type="submit" value="Go" id="search-submit" />
      </form>
      <div id="errorAlert">
        <div id="errorMessage">Error message.<br />(Value entered: "")</div>
      </div>
    </div>
    <div id="middleContainer">
      <div class="row" id="image-list">
        <div class="aComic0">
          <div id="comicTitle">Loading Comic...</div>
          <img id="comic-image" src="loading.gif" alt="image0" />
        </div>
        <div class="aComic1">
          <div id="comicTitle">Loading Comic...</div>
          <img id="comic-image" src="loading.gif" alt="image1" />
        </div>
        <div class="aComic2">
          <div id="comicTitle">Loading Comic...</div>
          <img id="comic-image" src="loading.gif" alt="image2" />
        </div>
      </div>
    </div>
    <div id="navContainer">
      <ul class="comicNav">
        <li>
          <a href="#" id="first">|<</a>
        </li>
        <li>
          <a href="#" id="prev">< Prev</a>
        </li>
        <li>
          <a href="#" id="random">Random</a>
        </li>
        <li>
          <a href="#" id="next">Next ></a>
        </li>
        <li>
          <a href="#" id="last">>|</a>
        </li>
      </ul>
      <h2>Display number of comics:</h2>
      <ul class="numDisplay">
        <li>
          <a href="#" id="single-display">1</a>
        </li>
        <li>
          <a href="#" id="triple-display">3</a>
        </li>
        <li>
          <a href="#" id="quintuple-display">5</a>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="reader.js"></script>
    <script type="text/javascript" src="navigation.js"></script>
  </body>
</html>
